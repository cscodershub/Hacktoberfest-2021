         <div class="text">
            Login 
         </div>

            </div>
            <div class="field">
               <input type="password" required>
               <span class="fas fa-lock"></span>
               <label>Password</label>
            </div>
            <div class="forgot-pass">
               <a href="https://igoraza.ml/ "  target="_blank">Forgot Password?</a>
            </div>
            <button>Sign in</button>
            <div class="sign-up">
               Not a member?
               <a href="https://igoraza.ml/" target="_blank"> signup now</a>
            </div>
         </form>
         <div class="text">
         <footer>
            <p>IGORAZA<br>
          </footer>
         </div>
      </div>
